<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="register.page_title">Register - Student Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login-page">
    <div class="login-wrapper">
      <div class="login-promo">
        <div class="promo-content">
          <div class="promo-logo">*</div>
          <h1 data-i18n="register.title">Buat Akun Anda</h1>
          <p data-i18n="register.subtitle">
            Daftar sekali dan kelola seluruh jadwal akademik Anda di satu
            tempat.
          </p>
          <div class="promo-footer">
            <p>Â© 2024 UCIC. All rights reserved.</p>
          </div>
        </div>
      </div>

      <div class="login-form-container">
        <div class="form-wrapper">
          <h3 class="form-logo-text">ðŸŽ“ Dashboard Mahasiswa</h3>
          <h2 data-i18n="register.welcome">Mulai Mendaftar</h2>

          <form class="login-form" id="registerForm">
            <div class="form-group">
              <label for="fullName" data-i18n="register.fullname"
                >Nama Lengkap</label
              >
              <input
                type="text"
                id="fullName"
                placeholder="Masukan Nama Lengkap"
                required
              />
            </div>
            <div class="form-group">
              <label for="email" data-i18n="register.email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Masukan Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password" data-i18n="register.password"
                >Password</label
              >
              <input
                type="password"
                id="password"
                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirmPassword" data-i18n="register.confirm"
                >Konfirmasi Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                required
              />
            </div>

            <button type="submit" data-i18n="register.button">Buat Akun</button>
            <div class="regis-footer-desktop">
              <p class="form-subtext">
                <span data-i18n="register.have_account">Sudah punya akun?</span>
                <a href="index.html" data-i18n="register.login_now"
                  >Masuk di sini</a
                >
              </p>
            </div>
          </form>

          <div class="regis-footer-mobile">
            <p class="form-subtext">
              <span data-i18n="register.have_account">Sudah punya akun?</span>
              <a href="index.html" data-i18n="register.login_now"
                >Masuk di sini</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Fungsi untuk HASH password
      async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        const hashHex = Array.from(new Uint8Array(hashBuffer))
          .map((b) => b.toString(16).padStart(2, "0"))
          .join("");
        return hashHex;
      }

      // === LOGIKA REGISTER & TRANSLATION ===
      const translations = {
        en: {
          "register.page_title": "Register - Student Dashboard",
          "register.title": "Create Your Account",
          "register.subtitle":
            "Sign up once and manage your entire academic schedule in one place.",
          "register.welcome": "Get Started",
          "register.have_account": "Already have an account?",
          "register.login_now": "Login here",
          "register.fullname": "Full Name",
          "register.email": "Email",
          "register.password": "Password",
          "register.confirm": "Confirm Password",
          "register.button": "Create Account",
        },
        id: {
          "register.page_title": "Daftar - Dashboard Mahasiswa",
          "register.title": "Buat Akun Anda",
          "register.subtitle":
            "Daftar sekali dan kelola seluruh jadwal akademik Anda di satu tempat.",
          "register.welcome": "Mulai Mendaftar",
          "register.have_account": "Sudah punya akun?",
          "register.login_now": "Masuk di sini",
          "register.fullname": "Nama Lengkap",
          "register.email": "Email",
          "register.password": "Password",
          "register.confirm": "Konfirmasi Password",
          "register.button": "Buat Akun",
        },
      };

      let currentLanguage = "id"; // Default

      function applyTranslations() {
        const elements = document.querySelectorAll("[data-i18n]");
        elements.forEach((element) => {
          const key = element.getAttribute("data-i18n");
          if (translations[currentLanguage][key]) {
            element.textContent = translations[currentLanguage][key];
          }
        });
        document.title = translations[currentLanguage]["register.page_title"];
      }

      document.addEventListener("DOMContentLoaded", function () {
        // 1. Cek bahasa dari dashboard
        const savedLanguage = localStorage.getItem("preferredLanguage");
        if (savedLanguage && translations[savedLanguage]) {
          currentLanguage = savedLanguage;
        }
        applyTranslations();

        // 2. Logika submit form: Menyimpan data ke localStorage
        document
          .getElementById("registerForm")
          .addEventListener("submit", async function (e) {
            e.preventDefault();

            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword =
              document.getElementById("confirmPassword").value;

            if (password.length < 6) {
              alert("Password minimal 6 karakter.");
              return;
            }
            if (password !== confirmPassword) {
              alert(
                currentLanguage === "id"
                  ? "Password dan konfirmasi password tidak sama!"
                  : "Password and confirmation do not match!"
              );
              return;
            }

            // A. Cek apakah user sudah ada
            let users = JSON.parse(localStorage.getItem("users") || "[]");
            if (users.some((user) => user.email === email)) {
              alert(
                currentLanguage === "id"
                  ? "Email ini sudah terdaftar. Silakan login."
                  : "This email is already registered. Please log in."
              );
              return;
            }

            // B. Hash password
            const hashedPassword = await hashPassword(password);

            // C. Simpan data user baru dengan data profil dummy
            const newUser = {
              id: Date.now(),
              fullName: fullName,
              email: email,
              passwordHash: hashedPassword,
              programStudi: "Informatics Engineering",
              nim: "2023001",
            };

            users.push(newUser);
            localStorage.setItem("users", JSON.stringify(users));

            alert(
              currentLanguage === "id"
                ? "Registrasi berhasil! Silakan Login."
                : "Registration successful! Please login."
            );
            window.location.href = "index.html";
          });
      });
    </script>
  </body>
</html>
