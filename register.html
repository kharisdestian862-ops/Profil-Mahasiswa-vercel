    <script>
      // Fungsi Hash Password
      async function hashPassword(str) {
        const msgUint8 = new TextEncoder().encode(str);
        const hashBuffer = await crypto.subtle.digest("SHA-256", msgUint8);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");
      }

      // ... (Bagian translations tetap sama, tidak perlu diubah) ...
      // Pastikan kode translations dan applyTranslations Anda tetap ada di sini

      document.addEventListener("DOMContentLoaded", function () {
        // ... (Kode init bahasa tetap sama) ...

        // === LOGIKA REGISTER ===
        document
          .getElementById("registerForm")
          .addEventListener("submit", async function (e) {
            e.preventDefault();

            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword =
              document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
              alert("Password tidak sama!");
              return;
            }

            // 1. Ambil database user yang ada, atau buat array baru jika kosong
            const users = JSON.parse(localStorage.getItem("users_db") || "[]");

            // 2. Cek apakah email sudah terdaftar
            if (users.some((u) => u.email === email)) {
              alert("Email sudah terdaftar!");
              return;
            }

            // 3. Buat data user baru
            const hashedPassword = await hashPassword(password);

            // Kita generate NIM dan Prodi default untuk demo,
            // tapi Nama dan Email diambil ASLI dari form.
            const newUser = {
              id: Date.now(),
              fullName: fullName, // <-- Data Penting 1
              email: email, // <-- Data Penting 2
              password: hashedPassword,
              nim: "202" + Math.floor(Math.random() * 10000), // NIM Random
              programStudi: "Informatics Engineering",
              semester: 1,
              year: new Date().getFullYear(),
            };

            // 4. Simpan ke Local Storage
            users.push(newUser);
            localStorage.setItem("users_db", JSON.stringify(users));

            alert("Registrasi Berhasil! Silakan Login.");
            window.location.href = "index.html";
          });
      });
    </script>
